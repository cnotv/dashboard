apiVersion: v1
kind: Namespace
metadata:
  name: rancher-deployments
---
apiVersion: v1
kind: Secret
metadata:
  name: <DIGITALOCEAN_REGISTRY>
  namespace: rancher-deployments
data:
  .dockerconfigjson: <DIGITALOCEAN_REGISTRY_CONFIG>
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: <DIGITALOCEAN_DEPLOYMENT_NAME>
  namespace: rancher-deployments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <DIGITALOCEAN_DEPLOYMENT_NAME>
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: <DIGITALOCEAN_DEPLOYMENT_NAME>
    spec:
      containers:
      - name: <DIGITALOCEAN_DEPLOYMENT_NAME>-container
        image: <DIGITALOCEAN_DEPLOYMENT_IMAGE>
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: <DIGITALOCEAN_REGISTRY>
---
apiVersion: v1
kind: Service
metadata:
  name: <DIGITALOCEAN_DEPLOYMENT_NAME>-service
  namespace: rancher-deployments
spec:
  selector:
    app: <DIGITALOCEAN_DEPLOYMENT_NAME>
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: <DIGITALOCEAN_DEPLOYMENT_NAME>-ingress
  namespace: rancher-deployments
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: <DIGITALOCEAN_DEPLOYMENT_DOMAIN>
    http:
      paths:
      - pathType: Prefix
        path: "/<DIGITALOCEAN_DEPLOYMENT_NAME>/"
        backend:
          service:
            name: <DIGITALOCEAN_DEPLOYMENT_NAME>-service
            port:
              number: 80