apiVersion: apps/v1
kind: Deployment
metadata:
  name: DIGITALOCEAN_DEPLOYMENT_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rancher-dashboard
  template:
    metadata:
      labels:
        app: rancher-dashboard
    spec:
      containers:
      - name: rancher-deployment-container
        image: rancher-dashboard:latest
        ports:
        - containerPort: 80
