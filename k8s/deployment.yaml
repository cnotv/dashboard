apiVersion: apps/v1
kind: Deployment
metadata:
  name: <DIGITALOCEAN_DEPLOYMENT_NAME>
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rancher-dashboard
  template:
    metadata:
      labels:
        app: rancher-dashboard
    spec:
      containers:
      - name: rancher-deployment-container
        image: rancher-dashboard:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: rancher-deployment-service
spec:
  selector:
    app: rancher-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
